<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/t">
    <h:head>
        <style type="text/css">
            body{
                font-size: 12px;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" showSummary="true"/>
        <h:form id="form">
            <p:panelGrid id="control">
                <p:selectBooleanCheckbox value="#{dtColumnsView.cellEdit}" itemLabel="cellEdit"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.filter}" itemLabel="filter"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.deleteRow}" itemLabel="deleteRow"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.select}" itemLabel="select"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.showIndex}" itemLabel="showIndex"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.sort}" itemLabel="sort"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.draggableColumns}" itemLabel="draggableColumns"/>
                <p:selectBooleanCheckbox value="#{dtColumnsView.columnToggler}" itemLabel="columnToggler"/>
                <p:commandButton value="submit"
                                 update="form"
                                 process="control"
                                 action="#{dtColumnsView.test()}"/>

            </p:panelGrid>
            <p:commandButton value="add cars"
                             actionListener="#{dtColumnsView.createCars(30)}"
                             process="@this"/>

            <t:table controller="#{dtColumnsView}" 
                     cellEdit="#{dtColumnsView.cellEdit}"
                     filter="#{dtColumnsView.filter}"
                     deleteRow="#{dtColumnsView.deleteRow}"
                     select="#{dtColumnsView.select}"
                     showIndex="#{dtColumnsView.showIndex}"
                     sort="#{dtColumnsView.sort}"
                     draggableColumns="#{dtColumnsView.draggableColumns}"
                     columnToggler="#{dtColumnsView.columnToggler}"
                     >
            </t:table>
        </h:form>


    </h:body>
</html>
